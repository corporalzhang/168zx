<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>168后台管理系统</title>
		<link href="css/login.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
	</head>
	<body>
		<!-- logo -->
		<div class="logo flt">
			<img alt="168信息" src="images/login_bg.png">
			<span>168后台管理系统</span>
		</div>
		<!-- login box -->
		<div class="layer_box"></div>
		<div id="login_box">
			<div class="login_txt">
				<p>登录</p>
			</div>
			<div class="name_pwd">
				&nbsp;<br/>
				<label class="login_input_tips" for="loginName" default_txt="请输入用户名">请输入用户名</label>
				<input id="loginName" class="login_name" name="loginName" type="text" value="" autocomplete="off" />
				<img class="head" src="images/login_name.png" />
				<label class="login_input_tips" for="loginPwd" default_txt="请输入密码">请输入密码</label>
				<input id="loginPwd" class="login_pwd" name="loginPwd" type="password" value="" autocomplete="off" />
				<img class="pwd" src="images/login_pwd.png" />
			</div>
			<a id="logon" href="index.html">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
		</div>
		<p class="frb">蜀ICP备030779-2号-1  168信息有限公司 版权所有</p>
	</body>
	<script type="text/javascript">
		$(".name_pwd input").focus(function(){
			$(this).prev().html("");
		});
		$(".name_pwd input").blur(function(){
			if($(this).val()==""){
				$(this).prev().html($(this).prev().attr("default_txt"));
			}
		});
	</script>
</html>
