<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta http-equiv="X-Frame-Options" content="DENY"/>
		<title>168后台管理系统</title>
		<link href="css/index.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="css/information.css" />
		<link rel="stylesheet" type="text/css" href="css/business_center.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/popup.js"></script>
	</head>
	<body>
		<div class="tab_lists">
			<div class="tab_names">
				<a class="tabs">轮播图信息</a>
			</div>
			<div class="content_detail goods_lists">
				<div class="goods_search vip_sets">
					<a class="role_add"><img src="images/add_ico.png" />新增</a>
				</div>
				<!-- table lists -->
				<form action="post">
					<table class="goods_table">
						<thead>
							<tr>
								<td>序号</td><td>图片</td><td>说明</td><td  class="role_ope_td">操作</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td><td><img src="images/login_bg.jpg"/></td><td>轮播图1</td><td><a href="#" class="modify">修改</a><a href="#" class="on_delete">删除</a></td>
							</tr>
							<tr>
								<td>2</td><td><img src="images/login_bg.jpg"/></td><td>轮播图2</td><td><a href="#" class="modify">修改</a><a href="#" class="on_delete">删除</a></td>
							</tr>
							<tr>
								<td>3</td><td><img src="images/login_bg.jpg"/></td><td>轮播图3</td><td><a href="#" class="modify">修改</a><a href="#" class="on_delete">删除</a></td>
							</tr>
							<tr>
								<td>4</td><td><img src="images/login_bg.jpg"/></td><td>轮播图4</td><td><a href="#" class="modify">修改</a><a href="#" class="on_delete">删除</a></td>
							</tr>
							<tr>
								<td>5</td><td><img src="images/login_bg.jpg"/></td><td>轮播图5</td><td><a href="#" class="modify">修改</a><a href="#" class="on_delete">删除</a></td>
							</tr>
						</tbody>
					</table>
					<div class="pages">
						<div class="total">
							共1000条结果，每页显示6条。
						</div>
						<div class="page_list">
							<a class="prevBtn"><img src="images/prev_ico.png" /></a>
							<a class="page_num">1</a>
							<a class="page_num">2</a>
							<a class="page_num">3</a>
							<span>......</span>
							<a class="page_num">98</a>
							<a class="page_num">99</a>
							<a class="page_num">100</a>
							<a class="nextBtn"><img src="images/next_ico.png" /></a>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- 添加轮播图 -->
		<div class="add_slide_img">
			<div class="img_infos">
				<div class="row_title">
					<img class="alert_circle" src="images/alert_circle.png" />添加轮播图<a href="javascript:void(0)" title="关闭窗口" class="close_btn" id="closeBtn">×</a>
				</div>
				<div class="wrap_container">
					<table class="slide_img_table" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td class="lable_td">序号：</td>
							<td><input class="w200h28" type="text" value="1" /></td>
						</tr>
						<tr>
							<td class="lable_td">上传图片：</td>
							<td>
								<img src="images/iphone-6.jpg"/>
								<a class="choose_img">选择</a>
								<input class="file_upload" type="file" value="" />
							</td>
						</tr>
						<tr>
							<td class="lable_td">链接：</td>
							<td><input class="w300h28" type="text" value="http://www.baidu.com" /></td>
						</tr>
						<tr>
							<td class="lable_td">说明：</td>
							<td>
								<textarea class="txtarea"></textarea>
							</td>
						</tr>
					</table>
				</div>
				<div class="btn_group">
					<a class="confirm_btn">确定</a>
					<a class="cancle_btn">取消</a>
				</div>
			</div>
		</div>
		<!-- 修改轮播图 -->
		
		<!-- 删除消息提示 -->
		<div class="deleted_tipsBox">
			<div class="row_title">
				<img class="alert_circle" src="images/alert_circle.png" />提示信息<a href="javascript:void(0)" title="关闭窗口" class="close_btn" id="closeBtn"><img class="alert_line" src="images/alert_line.png" alt="" />×</a>
			</div>
			<div class="confirm_del">
				确定删除此条消息吗？
			</div>
			<div class="sort_btn">
				<a class="close_btn concle">取消</a><a id="submit">确定</a>
			</div>
		</div>
		<script type="text/javascript">
			$(function(){
				$(".page_num:first").css({"color":"#da251c","border":"1px solid #da251c"});
				$(".page_num").click(function(){
					$(this).siblings("a").css({"color":"#666","border":"1px solid #ddd"});
					$(this).css({"color":"#da251c","border":"1px solid #da251c"});
				});
				//全选/全不选
	           	$("#checkAll").click(function() {
	                $('input[name="checked_box"]').attr("checked",this.checked); 
	            });
	            var subBox = $("input[name='checked_box']");
	            subBox.click(function(){
	                $("#checkAll").attr("checked",subBox.length == $("input[name='checked_box']:checked").length ? true : false);
	            });
			});
		</script>
		
	</body>
</html>
