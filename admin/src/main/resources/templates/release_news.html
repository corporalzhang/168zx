<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<title>168后台管理系统</title>
		<link href="css/index.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="css/default/default.css" />
		<script charset="utf-8" src="css/default/kindeditor-min.js"></script>
		<script charset="utf-8" src="css/default/lang/zh_CN.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/popup.js"></script>
	</head>
	<body>
		<div class="tab_lists">
			<div class="tab_names">
				<a class="tabs">发布资讯</a>
			</div>
			<div class="content_detail goods_lists">
				<div class="infos_box">
					<table class="add_news_table" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td class="news_td">标题：</td>
							<td><input class="w300h28" type="text" value="机构预计通胀压力可能仍将维持温和" /></td>
						</tr>
						<tr>
							<td class="news_td">链接：</td>
							<td><input class="w300h28" type="text" value="http://www.baidu.com/article/170407.htm" /></td>
						</tr>
						<tr>
							<td class="news_td">说明：</td>
							<td>
								<textarea class="txtarea"></textarea>
							</td>
						</tr>
						<tr>
							<td class="news_td">内容：</td>
							<td>
								<div class="txt_container">
									<textarea name="content"></textarea>
								</div>
							</td>
						</tr>
					</table>
					<input class="submit_btn" type="submit" value="提交" />
				</div>
				
			</div>
		</div>
		<script>
			var editor;
			KindEditor.ready(function(K) {
				editor = K.create('textarea[name="content"]', {
					allowFileManager : true
				});
			});
		</script>
	</body>
</html>
